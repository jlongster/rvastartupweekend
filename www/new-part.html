<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width">

    <!-- Do not add any other CSS here, instead @import it in app.css.
         It will be inlined when building. That way it will
         automatically be minified. -->

    <!-- All JavaScript at the bottom, except this Modernizr build.
         Modernizr enables HTML5 elements & feature detects for optimal performance.
         Create your own custom Modernizr build: www.modernizr.com/download/ -->

  <body>
    <div class="container">
      <div class="row">
        <div class="span12">

          <div class="header">
            <a href="/">Wrench Wrecked</a>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="span12">
          <form>
            <legend>Add a part</legend>            
            <label>Make</label>
            <input type="make" name="" />

            <label>Model</label>
            <input type="model" name="" />

            <label>Description</label>
            <textarea rows="5"></textarea>

            <label class="radio">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="inside" checked>
              Inside
            </label>
            <label class="radio">
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="outside">
              Outside
            </label>            

            <div class="form-actions">
              <button type="submit" class="btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript"
            data-main="js/app.js"
            src="js/lib/require.js"></script>
